<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Target Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Grade Target Calculator</h1>
        <label for="internalMarks">Enter your internal marks (out of 60):</label>
        <input type="number" id="internalMarks" min="0" max="60" required>
        <button onclick="calculateGrades()">Calculate</button>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
